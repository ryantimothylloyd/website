  <!-- SageCell server support -->
  <script src="http://sagecell.sagemath.org/static/jquery.min.js"></script>
  <script src="http://sagecell.sagemath.org/embedded_sagecell.js"></script>
  <script>
$(function () {
    // Make the div with class 'sage-evaluate' a Sage cell
sagecell.makeSagecell({inputLocation:  'div.sage-evaluate', evalButtonText: 'Evaluate'});
    // Make *any* div with class 'sage-activate' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.sage-activate',
evalButtonText: 'Activate', autoeval: false, hide: ["editor"]});
    // Make *any* div with class 'sage-automatic' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.sage-automatic',
autoeval: true, hide: ["editor","evalButton","language","permalink"]});

//Linked-sage-cells.
    // Make the div with class 'sage-linked' an invisible Sage cell
    sagecell.makeSagecell({inputLocation:  'div.sage-linked', evalButtonText: 'Evaluate', autoEval: true, linked: true, hide: ["editor", "evalButton", "permalink"]});
    // Make the div with class 'sage-evaluate-linked' a Sage cell
    sagecell.makeSagecell({inputLocation:  'div.sage-evaluate-linked', evalButtonText: 'Evaluate', linked: true});
    // Make *any* div with class 'sage-activate-linked' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.sage-activate-linked',
evalButtonText: 'Activate', autoeval: false, hide: ["editor"], linked: true});
    // Make *any* div with class 'sage-automatic-linked' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.sage-automatic-linked',
autoeval: true, hide: ["editor","evalButton","language","permalink"], linked: true});
});
  </script>
